{{define "score"}}
{{if .HasMinus}}
<div id="score"
     {{if .Polling}}
     hx-get="/score?polling"
     hx-trigger="load delay:1s"
     {{end}}
     {{if .WithOob}}
     hx-swap-oob="true"
     {{end}}
     hx-swap="outerHTML"
     class="badge badge-lg badge-primary py-2 px-8 text-sm">
    {{.Value}}
</div>
{{else}}
<div id="score" 
     {{if .Polling}}
     hx-get="/score?polling"
     hx-trigger="load delay:1s"
     {{end}}
     {{if .WithOob}}
     hx-swap-oob="true"
     {{end}}
     hx-swap="outerHTML"
     class="badge badge-lg badge-accent py-2 px-8 text-sm">
    {{.Value}}
</div>
{{end}}
{{end}}
